  <script>
    // Fungsi untuk mengambil data cuaca dari API
    function getWeather() {
      var cityName = "Surabaya"; // Mengatur kota menjadi Surabaya secara default
      var apiKey = "f445c6be5846be5c8cce39f60fda7ca1";
      var url = "https://api.openweathermap.org/data/2.5/weather?q=" +
        cityName +
        "&appid=" +
        apiKey;

      const xhr = new XMLHttpRequest();
      xhr.open('GET', url, true);

      xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            var response = JSON.parse(xhr.responseText);
            var temperature = response.main.temp;
            var description = response.weather[0].description;

            document.getElementById("result").innerHTML =
              "Cuaca di " +
              cityName +
              ": " +
              temperature +
              "°C, " +
              description;
          }
        };
      xhr.send();
    }

    // Fungsi untuk menampilkan data cuaca di dalam card
    function displayWeather(data) {
      document.getElementById('temperature').textContent = data.main.temp + '°C';
      document.getElementById('weather-condition').textContent = data.weather[0].description;
      document.getElementById('weather-icon').src = `https://openweathermap.org/img/wn/${data.weather[0].icon}.png`;
    }

    // Panggil fungsi getWeather saat halaman dimuat
    window.onload = getWeather;
  </script>
